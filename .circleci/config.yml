version: 2.1

orbs:
  virtuaexecutors: virtuaorbs/executors@0.1.0
  virtuacommands: virtuaorbs/commands@0.3.0

jobs:
  test-repartitor-job:
    executor: virtuaexecutors/mongoruby_2-6-3
    steps:
      - virtuacommands/run-test-suites:
          filename: 'test_repartitor'
          suite: 'spec/controllers/repartitor_spec.rb'
  test-websockets-job:
    executor: virtuaexecutors/mongoruby_2-6-3
    steps:
      - virtuacommands/run-test-suites:
          filename: 'test_websockets'
          suite: 'spec/controllers/websockets_spec.rb'
  doc-job:
    executor: virtuaexecutors/mongoruby_2-6-3
    steps:
      - virtuacommands/generate-documentation
  rubocop-job:
    executor: virtuaexecutors/mongoruby_2-6-3
    steps:
      - virtuacommands/perform-rubocop-analysis
          directories: 'controllers/'
  deploy-job:
    executor: virtuaexecutors/mongoruby_2-6-3
    steps:
      - virtuacommands/perform-capistrano-command:
          command: "deploy"
  restart-job:
    executor: virtuaexecutors/mongoruby_2-6-3
    steps:
      - virtuacommands/perform-capistrano-command:
          command: "deploy:start"

workflows:
  version: 2.1
  build-deploy:
    jobs:
      - rubocop-job
      - test-repartitor-job:
          requires:
            - rubocop-job
      - test-websockets-job:
          requires:
            - rubocop-job
      - doc-job:
          requires:
            - rubocop-job
      - deploy-job:
          requires:
            - test-repartitor-job
            - test-websockets-job
          filters:
            branches:
              only: master
  daily-restart:
    triggers:
      - schedule:
          cron: "5 6 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - restart-job